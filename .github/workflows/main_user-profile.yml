# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - user-profile

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://userprofile.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_93c51094ef104fce9e5c5947f9294f50 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_52cdf81795164c5eaa46845ba0615707 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: userprofile.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_93c51094ef104fce9e5c5947f9294f50 }}/user-profile:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'user-profile'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_00c16e42025b420aacfbf9dd9edc9b37 }}
        images: 'userprofile.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_93c51094ef104fce9e5c5947f9294f50 }}/user-profile:${{ github.sha }}'